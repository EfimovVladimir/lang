<div>
  <table>
    <thead>
    <tr>
      <td *ngIf="editMode">del</td>
      <td *ngIf="editMode">edit</td>
      <td *ngIf="!editMode">cards</td>
      <td>lesson id</td>
      <td>card id</td>
      <td>target</td>
      <td>success</td>
      <td>failed</td>
    </tr>
    </thead>
    <tr *ngFor="let lessonCard of lessonCardList" >
      <td *ngIf="editMode"><button (click)="deleteLessonCard(lessonCard)" class="listButton buttonDelete"></button></td>
      <td *ngIf="editMode"><button (click)="editLessonCardForm(lessonCard)" class="listButton buttonEdit"></button></td>
      <td *ngIf="!editMode"><button (click)="selectCardsForLesson(lessonCard)">cards</button></td>
      <td>{{lessonCard.lesson.id}}</td>
      <td>{{lessonCard.card.id}}</td>
      <td>{{lessonCard.targetCount}}</td>
      <td>{{lessonCard.successCount}}</td>
      <td>{{lessonCard.failedCount}}</td>
    </tr>
  </table>
</div>
