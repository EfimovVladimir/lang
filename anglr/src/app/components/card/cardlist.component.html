<div>
  <table>
    <tr *ngFor="let card of cardList">
      <td><button (click)="deleteCard(card)">del</button></td>
      <td><button (click)="editCardForm(card)">edit</button></td>
      <td>{{card.id}}</td>
      <td>{{card.question}}</td>
      <td>{{card.answer}}</td>
    </tr>
  </table>
</div>
