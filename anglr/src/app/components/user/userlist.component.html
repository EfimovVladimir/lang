<div>
  <button *ngIf="editMode" (click)="newUserForm()">new user</button>
  <table>
    <tr *ngFor="let user of userList" >
      <td><button *ngIf="editMode" (click)="deleteUser(user)" class="listButton buttonDelete"></button></td>
      <td><button *ngIf="editMode" (click)="editUserForm(user)" class="listButton buttonEdit"></button></td>
      <td>{{user.id}}</td>
      <td>{{user.login}}</td>
      <td>{{user.password}}</td>
      <td>{{user.userRole}}</td>
    </tr>
  </table>
</div>
