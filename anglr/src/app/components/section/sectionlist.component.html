<div>
  <button (click)="newSectionForm()">new section</button>
  <table>
    <tr *ngFor="let section of sectionList" >
      <td><button *ngIf="editMode" (click)="deleteSection(section)">del</button></td>
      <td><button *ngIf="editMode" (click)="editSectionForm(section)">edit</button></td>
      <td><button *ngIf="!editMode" (click)="selectCardsForSection(section)">cards</button></td>
      <td>{{section.id}}</td>
      <td>{{section.name}}</td>
    </tr>
  </table>
</div>
