<div>
  <button (click)="openNewSectionForm()">add</button>
  <table>
    <tr *ngFor="let section of sectionList" >
      <td><button *ngIf="editMode" (click)="deleteSection(section)">del</button></td>
      <td><button *ngIf="editMode" (click)="openSectionForm(section)">edit</button></td>
      <td><button *ngIf="!editMode" (click)="selectCardsForSection()">cards</button></td>
      <td>{{section.id}}</td>
      <td>{{section.name}}</td>
    </tr>
  </table>
</div>
