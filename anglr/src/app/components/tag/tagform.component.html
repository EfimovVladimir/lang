<div>

  <form (ngSubmit)="executePostForm()" #tagForm="ngForm" class="form-style-1">
    <ul>
      <li>
        <label for="tagName">Tag Name</label>
        <input type="text" [(ngModel)]="currentTag.id" id="tagName" name="tagName" class="field-style">
      </li>
      <li>
        <label for="tagInfo">Tag Info</label>
        <textarea [(ngModel)]="currentTag.info" rows="10" cols="45" id="tagInfo" name="tagInfo" class="field-style"></textarea>
      </li>
    </ul>
    <button type="submit" class="submit-style">save</button>
  </form>

</div>
