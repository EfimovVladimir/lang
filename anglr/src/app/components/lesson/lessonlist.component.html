<div>
  <div>
    <span class="captionText">Lessons:</span>
    <button *ngIf="editMode" class="form-button" (click)="newLessonForm()">new lesson</button>
  </div>
  <table>
    <tr *ngFor="let lesson of lessonList" >
      <td><button *ngIf="editMode" (click)="deleteLesson(lesson)" class="listButton buttonDelete"></button></td>
      <td><button *ngIf="editMode" (click)="editLessonForm(lesson)" class="listButton buttonEdit"></button></td>
      <td><button *ngIf="editMode" (click)="setCurrentLesson(lesson)" class="listButton buttonCheck" title="set current lesson"></button></td>
      <td><button *ngIf="!editMode" (click)="selectCardsForLesson(lesson)">cards</button></td>
      <td>{{lesson.id}}</td>
      <td>{{lesson.info}}</td>
    </tr>
  </table>
</div>
